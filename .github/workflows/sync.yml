name: Daily Sync Wyze Garmin

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run sync script
        env:
          WYZE_USER: ${{ secrets.WYZE_USER }}
          WYZE_PASS: ${{ secrets.WYZE_PASS }}
          GARMIN_USER: ${{ secrets.GARMIN_USER }}
          GARMIN_PASS: ${{ secrets.GARMIN_PASS }}
        run: |
          python fit.py

      - name: Notify authentication failure
        if: failure()
        run: |
          echo "Authentication failed. Please reauthenticate locally and update the token in your repository's secrets."
