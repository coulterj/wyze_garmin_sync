name: Daily Sync Wyze Garmin

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Restore tokens
        run: |
          mkdir -p ./wyze_garmin_sync/tokens
          echo "${{ secrets.oauth1 }}" > ./wyze_garmin_sync/tokens/oauth1_token.json
          echo "${{ secrets.oauth2 }}" > ./wyze_garmin_sync/tokens/oauth2_token.json

      - name: Run sync script
        env:
          WYZE_EMAIL: ${{ secrets.WYZE_EMAIL }}
          WYZE_PASSWORD: ${{ secrets.WYZE_PASSWORD }}
          WYZE_KEY_ID: ${{ secrets.WYZE_KEY_ID }}
          WYZE_API_KEY: ${{ secrets.WYZE_API_KEY }}
          Garmin_username: ${{ secrets.GARMIN_USERNAME }}
          Garmin_password: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          python scale.py

      - name: Notify authentication failure
        if: failure()
        run: |
          echo "Authentication failed. Please reauthenticate locally and update the token in your repository's secrets."
